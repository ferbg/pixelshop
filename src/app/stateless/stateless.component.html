<div class="card">
    <img src="assets/{{product.picture}}"
         class="card-img-top"
         alt="{{product.title}}">
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.desc}}</p>
        <p class="card-text">Precio: {{product.price | price}}</p>
        <button type="button"
                class="btn btn-primary"
                (click)="comprar()"
                [disabled]="isdisabled()"
                class="btn btn-primary">Comprar</button>
    </div>
</div>
